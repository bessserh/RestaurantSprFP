<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.signIn}">Title</title>

    <link rel="stylesheet" th:href="@{css/signin.css}">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-size: 36px" th:text="#{label.signIn}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse" style="margin-left: 50%;">

                <div style="margin-left: 10%">
                    <a href="?lang=en" th:text="#{lang.eng}" class="btn btn-outline-success"
                       style="background-color: blue">EN</a>
                    <a href="?lang=ru" th:text="#{lang.ru}" class="btn btn-outline-success"
                       style="background-color: darkred">RU</a>
                </div>

            </div>
        </div>
    </nav>
</header>

<div class="form-signin" style="margin-top: 10%">
    <form th:action="@{/login}" method="post" autocomplete="off">
        <div style="text-align: center">
        <h1 class="h3 mb-3 fw-normal" th:text="#{label.signIn}">Login</h1>
        </div>

        <label for="email" th:text="#{register.email}">Login</label>
        <input required
               name="email"
               type="text" id="email" class="form-control"
               th:placeholder="#{register.placeholder.email}">

        <label for="password" th:text="#{register.Password}">Password</label>
        <input required
               name="password"
               type="password" id="password" class="form-control"
               th:placeholder="#{register.placeholder.password}">

        <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{label.signIn}">Sign in</button>

        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" style="color: red">
            You have been logged out.
        </div>
    </form>
</div>
</body>
</html>
