<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="#{label.register}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{css/signin.css}">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 36px" th:text="#{label.header}">HOSPITAL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse" style="margin-left: 50%;">
                <div style="margin-left: 10%">
                    <a href="?lang=en" th:text="#{lang.eng}" class="btn btn-outline-success"
                       style="background-color: blue">EN</a>
                    <a href="?lang=ru" th:text="#{lang.ru}" class="btn btn-outline-success"
                       style="background-color: darkred">RU</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="form-signin">
    <form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
        <div align="center">
            <h1 th:text="#{register.newUser}">New User</h1>
        </div>
        <div th:if="${param.error}" th:text="${message}" style="font-size: large; color: red"> USER EXISTS </div>

        <label for="inputEmail" th:text="#{register.email}">Email address</label>
        <input type="text" id="inputEmail" class="form-control"
               th:placeholder="#{register.placeholder.email}"
               th:field="*{email}">
        <label for="inputPassword" th:text="#{register.Password}">Password</label>
        <input type="password" id="inputPassword" class="form-control"  required
               th:placeholder="#{register.placeholderPassword}"
               th:field="*{password}">

        <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{register.submit}">REGISTRATION</button>
     </form>
</main>

</body>
</html>
